<!DOCTYPE html>
<html>

<head>
  <title>Freehand Painting App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body
  background="https://img.freepik.com/free-vector/hand-painted-watercolor-abstract-watercolor-background_23-2149012404.jpg?w=2000">
  <center>
    <h2>Freehand Painting App!</h2>
    <br>
    <canvas id="painting-canvas" width="800" height="600"></canvas>
    <h4>Put how big you want the radius of the line to be below</h4>
    <input type="text" id="radius-input">
    <br>
    <h4>Put whatever color you want the line to be below</h4>
    <input type="text" id="color-input">
    <br>
    <h4>Put here how thick or thin you want the width to be below</h4>
    <input type="text" id="width-input">
  </center>
  <br>

  <script src="main.js"></script>
</body>

</html>
